<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Smooth Mobile Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            touch-action: none;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: 4px solid #8B4513;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
        }
        
        #gameOverScreen {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        #startScreen {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: right;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            #score {
                font-size: 18px;
                top: 10px;
                left: 10px;
            }
            
            #instructions {
                font-size: 10px;
                top: 10px;
                right: 10px;
            }
            
            .btn {
                font-size: 10px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score">Score: 0</div>
        
        <div id="instructions">
            PC: Press SPACE<br>
            Mobile: Tap Screen
        </div>
        
        <div id="startScreen">
            <h1 style="color: #FFD700; margin-bottom: 20px;">üê¶ Flappy Bird</h1>
            <p style="margin-bottom: 20px; font-size: 12px;">Guide the bird through pipes!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverScreen">
            <h2 style="color: #FF6B6B; margin-bottom: 20px;">Game Over!</h2>
            <p id="finalScore" style="margin-bottom: 20px; color: #FFD700;"></p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startScreen = document.getElementById('startScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.9;
            const aspectRatio = 4 / 3;
            
            if (maxWidth / aspectRatio <= maxHeight) {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            } else {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameSpeed = 1;
        let lastTime = 0;

        // Bird object
        const bird = {
            x: 0,
            y: 0,
            width: 25,
            height: 25,
            velocity: 0,
            gravity: 0.3,
            jumpForce: -6,
            rotation: 0
        };

        // Pipes array
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 140;
        const pipeSpeed = 1.5;

        // Initialize bird position
        function initBird() {
            bird.x = canvas.width * 0.2;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
        }

        // Create pipe pair
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - (topHeight + pipeGap),
                passed: false
            });
        }

        // Draw bird with smooth animation
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            
            // Calculate rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 3, -45), 45) * Math.PI / 180;
            ctx.rotate(bird.rotation);
            
            // Bird body (gradient circle)
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.width/2);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.7, '#FFA500');
            gradient.addColorStop(1, '#FF8C00');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, bird.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(5, -5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(6, -4, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.width/2 - 5, 0);
            ctx.lineTo(bird.width/2 + 5, 2);
            ctx.lineTo(bird.width/2 - 5, 4);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw pipes with gradient
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe gradient
                const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                topGradient.addColorStop(0, '#228B22');
                topGradient.addColorStop(0.5, '#32CD32');
                topGradient.addColorStop(1, '#228B22');
                
                // Bottom pipe gradient
                const bottomGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                bottomGradient.addColorStop(0, '#228B22');
                bottomGradient.addColorStop(0.5, '#32CD32');
                bottomGradient.addColorStop(1, '#228B22');
                
                // Draw top pipe
                ctx.fillStyle = topGradient;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Draw bottom pipe
                ctx.fillStyle = bottomGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // Pipe caps
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
            });
        }

        // Draw background elements
        function drawBackground() {
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const x = (canvas.width / 3) * i + 50;
                const y = 50 + i * 30;
                drawCloud(x, y);
            }
            
            // Ground
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 50, 0, canvas.height);
            groundGradient.addColorStop(0, '#8FBC8F');
            groundGradient.addColorStop(1, '#556B2F');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        }

        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.arc(x + 15, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 15, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 10, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        // Check collision
        function checkCollision() {
            // Ground and ceiling collision
            if (bird.y + bird.height >= canvas.height - 50 || bird.y <= 0) {
                return true;
            }
            
            // Pipe collision
            for (let pipe of pipes) {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Update game logic
        function update(deltaTime) {
            if (gameState !== 'playing') return;
            
            // Update bird physics with smoother movement
            bird.velocity += bird.gravity * (deltaTime / 16);
            bird.velocity = Math.min(bird.velocity, 8); // Terminal velocity
            bird.y += bird.velocity * (deltaTime / 16);
            
            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed * (deltaTime / 16);
                
                // Check if bird passed pipe for scoring
                if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
            
            // Check collisions
            if (checkCollision()) {
                gameState = 'gameOver';
                gameOverScreen.style.display = 'block';
                finalScoreElement.textContent = `Final Score: ${score}`;
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                drawBackground();
                drawPipes();
                drawBird();
            }
        }

        // Game loop
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Bird jump
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpForce;
            }
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            pipes = [];
            scoreElement.textContent = 'Score: 0';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            initBird();
            createPipe();
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else {
                jump();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (gameState === 'start') {
                startGame();
            } else {
                jump();
            }
        });

        // Initialize game
        initBird();
        requestAnimationFrame(gameLoop);

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
